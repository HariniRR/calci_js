<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
const a = parseFloat(prompt('Enter the first number: '));
const b = parseFloat(prompt('Enter the second number: '));
const operator = prompt('Enter the operator number: \n 1. Addition \n 2. Subtraction \n 3. Multiplication \n 4. Division \n 5. Modulous');
switch (operator) {
  case "1":
    result = a + b;
    document.write(result);
     break;
  case "2":
    result = a - b;
    document.write(result);
     break;
  case "3":
    result = a * b;
    document.write(result);
     break;
  case "4":
    result = a / b;
    document.write(result);
     break;
    break;
  case "5":
        result = a % b;
       document.write(result);
        break;
  default:
    alert('Error: Invalid operator');
}
    </script>
</body>
</html>
